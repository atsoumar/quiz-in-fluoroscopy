    <script>
        function saveHighScore(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const occupation = document.getElementById('occupation').value;

            if (username.trim() === '') {
                alert('Please enter a username.');
                return;
            }

             // Retrieve existing grades from local storage
            var storedName = localStorage.getItem('name');
            var storedOccupation = localStorage.getItem('occupations');

            var name = [];
            var occupations = [];

            if (storedName) {
            // If names exist in local storage, parse the JSON string to an array
            name = JSON.parse(storedName);
            }
            if (storedOccupation) {
            // If occupations exist in local storage, parse the JSON string to an array
            occupations = JSON.parse(storedOccupation);
            }

            // Add the current name and occupation to the array
            name.push(username);
            occupations.push(occupation);

            // Save the updated array to local storage
            localStorage.setItem('name', JSON.stringify(name));
            localStorage.setItem('occupations', JSON.stringify(occupations));

            // Redirect to another page 
            window.location.href = 'home1.html';
        }
